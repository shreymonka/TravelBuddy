<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup-page.component.css">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign Up</h2>
                <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
                        <div *ngIf="signupForm.submitted && signupForm.controls['username']?.errors" class="text-danger">
                            <small *ngIf="signupForm.controls['username']?.errors?.['required']">Username is required.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required email>
                        <div *ngIf="signupForm.submitted && signupForm.controls['email']?.errors" class="text-danger">
                            <small *ngIf="signupForm.controls['email']?.errors?.['required']">Email is required.</small>
                            <small *ngIf="signupForm.controls['email']?.errors?.['email']">Invalid email address.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required minlength="8">
                        <div *ngIf="signupForm.submitted && signupForm.controls['password']?.errors" class="text-danger">
                            <small *ngIf="signupForm.controls['password']?.errors?.['required']">Password is required.</small>
                            <small *ngIf="signupForm.controls['password']?.errors?.['minlength']">Password must be at least 8 characters long.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        <div *ngIf="signupForm.submitted && signupForm.controls['confirmPassword']?.errors" class="text-danger">
                            <small *ngIf="signupForm.controls['confirmPassword']?.errors?.['required']">Confirmation password is required.</small>
                        </div>
                        <div *ngIf="signupForm.submitted && password !== confirmPassword" class="text-danger">
                            <small>Passwords do not match.</small>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a (click)="LoginRedirect()">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
