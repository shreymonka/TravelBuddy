<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="list-post.component.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Create a Post</h2>
            <form (ngSubmit)="onSubmit(postForm)" #postForm="ngForm">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="postTitle" placeholder="Enter the title of the post" [(ngModel)]="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="postDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="postDescription" rows="3" placeholder="Enter the description of the post" [(ngModel)]="description" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="rating">
                        <span class="star" *ngFor="let star of stars; let i = index"
                              (click)="setRating(i + 1)"
                              (mouseover)="hoverRating(i + 1)"
                              (mouseleave)="hoverRating(0)"
                              [class.filled]="i < rating || i < hoverRatingValue">â˜…</span>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
