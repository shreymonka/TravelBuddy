<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-page.component.css">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Log In</h2>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                       [(ngModel)]="email" name="email" required email>
                <div *ngIf="loginForm.submitted && loginForm.controls['email']?.errors" class="text-danger">
                  <small *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</small>
                  <small *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email address.</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                       [(ngModel)]="password" name="password" required minlength="8">
                <div *ngIf="loginForm.submitted && loginForm.controls['password']?.errors" class="text-danger">
                  <small *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</small>
                  <small *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 8 characters long.</small>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Don't have an account? <a (click)="SignUpRedirect()">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
